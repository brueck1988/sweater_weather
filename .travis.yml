language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
script:
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
deploy:
  provider: heroku
  key:
    secure: ENV['key']
  appid:
    secure: ENV['appid']
  client_id: 
    secure: ENV['client_id']
  app: https://ancient-ridge-85691.herokuapp.com/
  run: rails db:migrate